<body>
    <section class="registration">
        <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo">
        </a>
        <div class="main-box">
            <div class="reg-left">
                <img src="img/registration.png" alt="registration">
                <p>После регистрации Вы сможете оставлять комментарии</p>
            </div>
            <div class="reg-right">
                <div class="right-top">
                    <h3>Регистрация</h3>
                    <a href="./index.html"><img src="img/icons/cross.svg" alt="cross"></a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Ваша фамилия</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="phone">Введите ваш номер телефона</label>
                        <input type="text" class="form-control" id="phone" value="+998">
                    </div>

                    <button type="submit" class="btn">РЕГИСТРАЦИЯ</button>
                </form>
                <div class="bottom">
                    <span>Уже зарегистрированы? <a href="./sign-in.html">Вход</a></span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
